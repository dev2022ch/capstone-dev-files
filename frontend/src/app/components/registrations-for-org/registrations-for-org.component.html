<ion-card>
  <ion-card-header>
    <ion-card-title>Send Invites</ion-card-title>
  </ion-card-header>

  <ion-card-content>
      <ion-item>
        <ion-label position="floating">My Contacts</ion-label>
        <ion-select  (ionChange)="selectContacts($event)"  interface="alert" placeholder="Please make selections" multiple="true"  >
            <div *ngFor = "let w of contactsNonInvitable" >
                <ion-select-option  disabled = "true">
                    {{w.contactUserName}} - {{w.status}}
                </ion-select-option>
            </div>

            <div *ngFor = "let u of contactsInvitable" >
                <ion-select-option [value] = "{userID: u.contactUserID, eventID: thisEvent.eventID, dateAction: currentDate, status: thisRegStatus.INVITED} ">
                    {{u.contactUserName}} - {{u.status}}
                </ion-select-option>
            </div>
        </ion-select>
      </ion-item>

      <ion-row>
        <ion-col size="8">
        </ion-col>
        <ion-col size="4">
          <ion-button color = "success" (click) = "invite()">Invite</ion-button>
        </ion-col>
      </ion-row>

  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
      <ion-card-title>Manage Registrations</ion-card-title>
  </ion-card-header>

  <ion-card-content>
      <ion-item>
        <ion-label position="floating">Registrations</ion-label>
        <ion-select  (ionChange)="selectRegs($event)"  interface="popover" placeholder="Please make selections" multiple="true"  >
          <div *ngFor = "let r of thisRegsForOrg" >
              <ion-select-option class = "formText" value={{r.regID}}>
                User ID: {{r.userID}},
                Status: {{r.status}},
                {{r.numPers}}_Persons
                <span *ngIf = "r.msgByGoer != ''" >
                    Msg*
                </span>
                <span *ngIf = "r.noteByOrg != ''" >
                    Note*
                </span>    
              </ion-select-option>
          </div>
        </ion-select>
      </ion-item>
      
      <ion-row>
        <ion-col class="col-4">
          <ion-label>  What do you want to do?</ion-label>
        </ion-col>
      
        <ion-col class="col-8">
          <ion-item>
              <ion-select  (ionChange)="selectAction($event)" interface="popover" placeholder="Select One Action ">
                <div *ngFor = "let a of actionSelOptionsForOrg" >
                  <ion-select-option value={{a.value}}>{{a.text}}</ion-select-option>
                </div>
              </ion-select>
          </ion-item>
        </ion-col>
      
      </ion-row>

  

      <div *ngIf = "(goExecute === true) && (actionSelected == actionsByOrg.VIEW_DETAILS)" >
        <ion-list *ngFor = "let t of thisRegsForOrg" >
              <div *ngFor = "let r of regIDsSelected" >
                  <div *ngIf = "t.regID == r" >
                      <ion-item>
                          <app-registration-for-org [regForOrg]= "t"></app-registration-for-org>
                      </ion-item>
                  </div>
              </div>          
        </ion-list>
      </div>   

      <div *ngIf = "(goExecute === true) && (actionSelected == actionsByOrg.EDIT_NOTE)" >
        <ion-input [(ngModel)]="noteByOrg"></ion-input>
    </div>   

    <ion-row>
      <ion-col size="9">
      </ion-col>
      <ion-col size="3">
        <ion-button color = "success" (click) = "btnGo()">Go</ion-button>
      </ion-col>
    </ion-row>

  </ion-card-content>
</ion-card>
