
      <ion-card>
          <img [src] = "thisImage" />
          <ion-card-header>
              <ion-card-title>{{event.eventName}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Category:{{event.category}}<br>
            {{event.dateFrom | date:'yyyy-MM-dd'}} to 
            {{event.dateTo | date:'yyyy-MM-dd'}}<br>
            {{event.summary}}<br>
          </ion-card-content>
      </ion-card>

      <ion-row class="text-center textInList"  >
          <ion-col class="col-6">
              <div *ngIf = "userType === userTypes.GOER" >
                <ion-label class="fw-bold">STATUS:<br>
                    {{textStatus}}
                </ion-label>
              </div>

              <div *ngIf = "userType === userTypes.ORGANIZER" >
                  <ion-button color="success" (click) = "btnRegsForOrgClick()" expand="block" >Registrations</ion-button>
              </div>
          </ion-col>

          <ion-col class="col-6 " >
             
              <ion-button color="success"  (click) = "btnDetailsClick()">
                  Event Details
              </ion-button> 
          </ion-col>
      </ion-row>

      <div *ngIf = "userType === userTypes.GOER" >
            <ion-modal [isOpen] = "displayDetails">
              <ng-template>
                <ion-content>
                    <app-event-and-reg-details-goer [thisEvent]="event" [thisRegForGoer] = "regForGoer" (submitRegEvent) = "submitRegistration($event)"></app-event-and-reg-details-goer>
                    <ion-item>
                        <ion-button (click) = "btnCloseDetailsClick()">
                          <ion-icon name="arrow-back-outline"></ion-icon>
                          Back
                        </ion-button>
                    </ion-item>
                </ion-content>
             </ng-template>
          </ion-modal>
        </div>   

   <div *ngIf = "userType === userTypes.ORGANIZER" >
        <ion-modal [isOpen] = "displayDetails">
          <ng-template>
            <ion-content>
                <app-event-details-org  [thisEvent] = "event" (updateEventEvent) = "updateEvent($event)"></app-event-details-org>
                <ion-item>
                    <ion-button  (click) = "btnCloseDetailsClick()" expand="block">Close</ion-button>
                </ion-item>
            </ion-content>
         </ng-template>
      </ion-modal>
   </div>   

   <ion-modal [isOpen] = "displayRegsForOrg">
        <ng-template>
          <ion-content>
            <app-registrations-for-org [thisEvent] = "event" [thisRegsForOrg] = "regsForOrg" > </app-registrations-for-org>
            <ion-item>
                <ion-button  (click) = "btnCloseRegsClick()" expand="block">Close</ion-button>
            </ion-item>
          </ion-content>
        </ng-template>
    </ion-modal>
